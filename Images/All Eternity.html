<!DOCTYPE html>
<html>
<head>
<title>All Eternity</title>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "Likes " + localStorage.clickcount;
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support the like function...";
  }
}
</script>
</head>
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<body style="color:Tomato;background-color:black;font-family:OblivionFont">
<p><button onclick="clickCounter()" type="button">Like</button></p>
<div id="result"></div>
<img src="All Eternity.png" class="center"><br>
